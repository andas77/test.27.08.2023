<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <img src="./image/logo.png" alt="" />
      <ul>
        <li>
          <img src="./image/logo_1.svg" alt="" />
          <p class="btn_category">Сэты</p>
        </li>
        <li>
          <img src="./image/logo_2.svg" alt="" />
          <p class="btn_category">Классические роллы</p>
        </li>
        <li>
          <img src="./image/logo_3.svg" alt="" />
          <p class="btn_category">Фирменные роллы</p>
        </li>
        <li>
          <img src="./image/logo_4.svg" alt="" />
          <p class="btn_category">Филадельфия</p>
        </li>
        <li>
          <img src="./image/flame.svg" class="flame_nav" alt="" />
          <p class="btn_category">Горячие предложения</p>
        </li>
      </ul>
    </div>

    <div class="content">
      <div class="cart_wrapper">
        <img src="./image/cart_icon.svg" alt="" class="cart_icon" />
        <div class="badge">
          <p class="badge_count">0</p>
        </div>
      </div>

      <div class="element"></div>
    </div>

    <div class="card">
      <h1 class="card_title">Корзина</h1>
      <div class="card_items"></div>
    </div>

    <script src="./data.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
